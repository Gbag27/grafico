<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Pratos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Pratos preferidos da turma</h1>
        <div class="chart"></div>
            <div class="chart-row">
                <div class="label">Strogonoff</div>
                <div class="ghost-row">
                    <div class="row" style="width: 89%;"></div>
                </div>
            </div>

            <div class="chart-row">
                <div class="label">Lasanha</div>
                <div class="ghost-row">
                    <div class="row" style="width: 56%;"></div>
                </div>
            </div>

            <div class="chart-row">
                <div class="label">Churrasco</div>
                <div class="ghost-row">
                    <div class="row" style="width: 100%;"></div>
                </div>
            </div>

            <div class="chart-row">
                <div class="label">Empadão</div>
                <div class="ghost-row">
                    <div class="row" style="width: 83%;"></div>
                </div>
            </div>

            <div class="chart-row">
                <div class="label">Jiló</div>
                <div class="ghost-row">
                    <div class="row" style="width: 17%;"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
